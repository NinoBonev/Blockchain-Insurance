<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

</head>
<body>
<div class="container">
    <h1>Sign a car insurance</h1>
    <div class="col-6">
        <div class="row">
            <form action="/flows/initflow" method="POST">
                <div class="form-group mb-2">
                    <label for="itemId">Car model:</label>
                    <input type="text" id="itemId" class="form-control" name="itemId">
                </div>
                <div class="form-group mb-2">
                    <label for="price">Amount of your insurance (in GBP):</label>
                    <input type="text" id="price" class="form-control" name="price">
                </div>
                <input type="submit" class="btn btn-primary" value="Sign">
            </form>
            <br/>
            <a href="index.html">back home</a>
        </div>
    </div>
</div>
</body>
</html>
